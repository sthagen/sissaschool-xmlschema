name: elementpath

on: [push, pull_request]

jobs:
  build:

    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10-dev, pypy3]
        exclude:
          - os: macos-latest
            python-version: 3.6
          - os: windows-latest
            python-version: 3.6
          - os: macos-latest
            python-version: 3.7
          - os: windows-latest
            python-version: 3.7
          - os: macos-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.8

    steps:
      - uses: actions/checkout@v2
      - name: Install additional development libraries for building lxml
        if: ${{ matrix.os == 'ubuntu-latest' && (matrix.python-version == '3.10-dev' || matrix.python-version == 'pypy3') }}
        run: sudo apt-get update && sudo apt-get install libxml2-dev libxslt-dev python-dev
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 xmlschema --ignore=F811,W503 --max-line-length=100 --statistics
      - name: Test with unittest
        run: |
          python tests/test_all.py
