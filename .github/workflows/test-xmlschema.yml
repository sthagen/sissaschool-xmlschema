name: xmlschema

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:

    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, "3.10", 3.11, 3.12.0-rc.2, pypy-3.9]
        exclude:
          - os: macos-latest
            python-version: 3.7
          - os: windows-latest
            python-version: 3.7
          - os: macos-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.8

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pip and setuptools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
      - name: Test with unittest
        run: |
          pip install lxml jinja2
          pip install .
          python -m unittest
      - name: Lint with flake8 if Python version != 3.12rc2
        if: ${{ matrix.python-version != '3.12.0-rc.2' }}
        run: |
          pip install flake8
          flake8 xmlschema --max-line-length=100 --statistics
      - name: Lint with mypy if Python version != 3.7
        if: ${{ matrix.python-version != '3.7' }}
        run: |
          pip install mypy==1.7.1 elementpath==4.1.5 lxml-stubs
          mypy --show-error-codes --strict xmlschema
